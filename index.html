<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Colour Scheme Generator - Chad Elofson</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <input type="color" name="color" id="color" class="color" value="#f55a5a">
            <select name="scheme" id="scheme" class="scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="btn-scheme" class="btn-scheme">Get color scheme</button>
        </header>
        <main id="scheme-container" class="scheme-container">
            <h2>Please Select a Color Theme</h2>
        </main>
        <div class="copy-container">
            <div class="copy-message slide-down" id="copy-message">
                Color has been copied!
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
